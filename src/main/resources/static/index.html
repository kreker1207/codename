<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenames</title>

</head>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="index.js"></script>
<body>
    <div class="menu"><h2>Menu</h2></div>
    <div class="wrapper">
        <div class="team orange">
            <h3>Team orange</h3>
            <div class="master">
                <div class="joinplaceholder">Become master</div>
            </div>
            <div class="player-container"><div class="joinplaceholder">Join team</div></div>
        </div>
        <div class="field">
            <div class="word-field" id="word-field">

            </div>
        </div>
        <div class="team blue">
            <h3>Team blues</h3>
            <div class="master">
                <div class="joinplaceholder">Become master</div>
            </div>
            <div class="player-container"><div class="joinplaceholder">Join team</div></div>
        </div>
    </div>  
    <div class="footer">
        <h2>Footer</h2>
        <div class="button-field">
            <button class="option-panel button-19" id="shuffle-words" onclick="wordShuffle()">Words shuffle</button>
            <button class="option-panel button-19" id="shuffle-users" onclick="userShuffle()">User shuffle</button>
        </div>
    </div>
</body>

</html>
