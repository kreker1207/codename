<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenames</title>

</head>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<body>
    <div class="menu"><h2>Menu</h2></div>
    <div class="wrapper">
        <div class="team orange">
            <h3>Team orange</h3>
            <div class="master" id="mOrangeTeam">
                <div class="joinplaceholder" onclick="userToTeamGenerator('Orange',true)">Become master</div>
            </div>
            <div class="player-container" id="nOrangeTeam">
                <div class="joinplaceholder" onclick="userToTeamGenerator('Orange',false)">Join team</div>
            </div>
            <h4 id="norange"></h4>
        </div>
        <div class="field">
            <div class="word-field" id="word-field">

            </div>
        </div>
        <div class="team blue">
            <h3>Team blues</h3>
            <div class="master" id="mBlueTeam">
                <div class="joinplaceholder" onclick="userToTeamGenerator('Blue',true)">Become master</div>
            </div>
            <div class="player-container" id="nBlueTeam">
                <div class="joinplaceholder" onclick="userToTeamGenerator('Blue',false)">Join team</div>

            </div>
            <h4 id="nblue"></h4>
        </div>
    </div>  
    <div class="footer">
        <div class="button-field">
            <button class="option-panel button-19" id="shuffle-words" onclick="generateCards()">Words</button>
            <button class="option-panel button-19" id="shuffle-users" onclick="shareLink()">shareLink</button>
        </div>
    </div>
</body>

</html>
